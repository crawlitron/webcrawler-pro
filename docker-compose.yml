version: "3.9"

services:
  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: webcrawler_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-webcrawler}
      POSTGRES_USER: ${POSTGRES_USER:-webcrawler}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-webcrawler} -d ${POSTGRES_DB:-webcrawler}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Redis ───────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: webcrawler_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ── Backend (FastAPI) ───────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webcrawler_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://webcrawler:changeme@postgres:5432/webcrawler}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # ── Celery Worker ───────────────────────────────────────────────────────────
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webcrawler_worker
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://webcrawler:changeme@postgres:5432/webcrawler}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A celery_worker.celery_app worker --loglevel=info --concurrency=4

  # ── Frontend (Next.js) ──────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webcrawler_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    depends_on:
      - backend

  # ── Nginx Reverse Proxy (Single Port Entry) ─────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: webcrawler_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/nginx-health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
