global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: INFO
  format: json

accessLog:
  format: json
  fields:
    headers:
      defaultMode: drop
      names:
        User-Agent: keep
        Content-Type: keep

# Entrypoints
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# Certificate Resolvers
certificatesResolvers:
  letsencrypt:
    acme:
      email: "${ACME_EMAIL}"
      storage: "/acme.json"
      # Use HTTP Challenge (port 80 must be reachable)
      httpChallenge:
        entryPoint: web
      # Uncomment for wildcard certs (requires DNS challenge):
      # dnsChallenge:
      #   provider: cloudflare
      #   delayBeforeCheck: 0

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

# API & Dashboard
api:
  dashboard: true
  insecure: false

# Ping endpoint for health checks
ping:
  entryPoint: websecure
